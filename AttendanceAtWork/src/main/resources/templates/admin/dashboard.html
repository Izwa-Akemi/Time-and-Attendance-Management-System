<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">管理者ダッシュボード</h1>

    <!-- ✅ ボタン群 -->
    <div class="space-x-3">
      <!-- 社員一覧ボタン -->
      <button id="listBtn"
              class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition">
        👥 社員一覧
      </button>

      <!-- 社員登録ボタン -->
      <button id="registerBtn"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        ＋ 社員登録
      </button>
    </div>
  </div>

  <!-- ログイン中の管理者名 -->
  <p class="mb-4 text-gray-700">
    ようこそ、<span th:text="${#authentication.principal.fullName}">管理者</span> さん
  </p>

  <!-- コンテンツ領域 -->
  <div id="content" class="bg-white p-6 rounded-lg shadow">
    <p class="text-gray-500">ようこそ！ここにダッシュボード内容を表示します。</p>
  </div>

  <script>
    // ✅ 社員登録ボタンクリックで登録画面へ
    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "/admin/employee/register";
    });

    // ✅ 社員一覧ボタンクリックで一覧画面へ
    document.getElementById("listBtn").addEventListener("click", () => {
      window.location.href = "/admin/employee/list";
    });

    // （※もしAPI連携があるならこのfetch部分は残してOK）
    const token = localStorage.getItem("token");
    if (token) {
      fetch("/api/admin/dashboard", {
        headers: { "Authorization": `Bearer ${token}` }
      })
        .then(res => {
          if (res.status === 401) throw new Error("認証切れ。再ログインしてください。");
          return res.text();
        })
        .then(data => {
          document.getElementById("content").textContent = data;
        })
        .catch(err => {
          alert(err.message);
          localStorage.clear();
          window.location.href = "/admin/login";
        });
    }
  </script>
</body>
</html>
