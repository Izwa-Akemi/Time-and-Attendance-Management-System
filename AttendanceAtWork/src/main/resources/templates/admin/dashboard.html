<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">管理者ダッシュボード</h1>

    <!-- ✅ 社員登録ボタン追加 -->
    <button id="registerBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      ＋ 社員登録
    </button>
  </div>

  <p id="welcome" class="mb-4 text-gray-700" th:text="${#authentication.principal.fullName}"></p>
  <div id="content" class="bg-white p-6 rounded-lg shadow"></div>

  <script>

    // ✅ 社員登録ボタンクリックで登録画面へ
    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "/admin/employee/register";
    });

    fetch("/api/admin/dashboard", {
      headers: { "Authorization": `Bearer ${token}` }
    })
      .then(res => {
        if (res.status === 401) throw new Error("認証切れ。再ログインしてください。");
        return res.text();
      })
      .then(data => {
        document.getElementById("content").textContent = data;
      })
      .catch(err => {
        alert(err.message);
        localStorage.clear();
        window.location.href = "/admin/login";
      });
  </script>
</body>
</html>
