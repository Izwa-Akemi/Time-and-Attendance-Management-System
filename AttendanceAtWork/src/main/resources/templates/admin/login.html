<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">管理者ログイン</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="employeeNo" class="block text-sm font-medium text-gray-700 mb-1">社員番号</label>
        <input type="text" id="employeeNo" name="employeeNo" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        ログイン
      </button>
    </form>
    <div id="result" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        employeeNo: e.target.employeeNo.value,
        password: e.target.password.value
      };

      const resultEl = document.getElementById("result");
      resultEl.textContent = "";

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const resData = await response.json();
          localStorage.setItem("token", resData.token);
		  localStorage.setItem("userName", resData.user.name); // ← 修正！
		  localStorage.setItem("role", resData.user.role);     // ← 修正！
          resultEl.innerHTML = `<p class="text-green-600">✅ ようこそ、${resData.user.name} さん。ダッシュボードへ移動します...</p>`;
          setTimeout(() => {
            window.location.href = "/admin/dashboard";
          }, 800);
        } else {
          const text = await response.text();
          resultEl.innerHTML = `<p class="text-red-600">❌ ${text}</p>`;
        }
      } catch (err) {
        resultEl.innerHTML = `<p class="text-red-600">❌ サーバー通信エラー</p>`;
      }
    });
  </script>
</body>
</html>
