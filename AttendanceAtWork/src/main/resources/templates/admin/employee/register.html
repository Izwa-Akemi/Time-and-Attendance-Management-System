<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員登録</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- 全体を中央に配置するためのコンテナ -->
    <div class="flex items-center justify-center min-h-screen py-8">

        <!-- フォームコンテナ（カードデザイン） -->
        <div class="container bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
            
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">社員登録</h2>
            
            <form id="employeeRegisterForm" class="space-y-4">
                
                <!-- 社員番号 -->
                <div>
                    <label for="employeeNo" class="block text-sm font-medium text-gray-700 mb-1">社員番号（管理者ID）</label>
                    <input type="text" id="employeeNo" name="employeeNo" required maxlength="20"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <!-- 氏名 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">氏名</label>
                    <input type="text" id="name" name="name" required maxlength="100"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <!-- メールアドレス -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                    <input type="email" id="email" name="email" maxlength="100"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <!-- 所属部署 -->
                <div>
                    <label for="departmentId" class="block text-sm font-medium text-gray-700 mb-1">所属部署</label>
                    <select id="departmentId" name="departmentId"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white">
                        <option value="">（部署を選択）</option>
                    
                          
                          <option th:each="dept : ${departments}"
                                  th:value="${dept.departmentId}"
                                  th:text="${dept.name}">
                          </option> 
                 
                    </select>
                </div>
                
                <!-- 入社日 -->
                <div>
                    <label for="hireDate" class="block text-sm font-medium text-gray-700 mb-1">入社日（任意）</label>
                    <input type="date" id="hireDate" name="hireDate"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <!-- パスワード -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="20"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <!-- role固定：管理者 -->
                <input type="hidden" id="role" name="role" value="employee">
                
                <!-- 登録ボタン -->
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                    登録
                </button>
            </form>

            <!-- 結果表示エリア -->
            <div id="result" class="mt-6 text-center text-sm"></div>

        </div> <!-- .container -->
    </div> <!-- .flex -->

	<script>
	document.getElementById("employeeRegisterForm").addEventListener("submit", async (e) => {
	  e.preventDefault();

	  const token = localStorage.getItem("token"); // ✅ JWTトークンを取得
	  if (!token) {
	    alert("認証トークンが見つかりません。ログインし直してください。");
	    window.location.href = "/admin/login";
	    return;
	  }

	  const form = e.target;
	  const data = {
	    employeeNo: form.employeeNo.value,
	    name: form.name.value,
	    email: form.email.value,
	    departmentId: form.departmentId.value ? Number(form.departmentId.value) : null,
	    password: form.password.value,
	     role: form.role.value, 
	    hireDate: form.hireDate.value || null
	  };

	  const resultEl = document.getElementById("result");
	  resultEl.innerHTML = "";

	  try {
	    const response = await fetch("/api/admin/users", {
	      method: "POST",
	      headers: {
	        "Content-Type": "application/json",
	        "Authorization": `Bearer ${token}` // ✅ トークンを追加
	      },
	      body: JSON.stringify(data)
	    });

	    if (response.ok) {
	      const resJson = await response.json();
	      resultEl.innerHTML = `<p class="text-green-600">✅ 登録完了：${resJson.name} さん（社員番号：${resJson.employeeNo}）</p>`;
		  // ✅ 少し遅延してダッシュボードへ戻る
		   setTimeout(() => {
		     window.location.href = "/admin/dashboard";
		   }, 1000);
	      e.target.reset();
	    } else if (response.status === 401) {
	      // 未認証または期限切れ
	      resultEl.innerHTML = `<p class="text-red-600 font-semibold">❌ 認証切れ：再ログインしてください。</p>`;
	      localStorage.clear();
	      setTimeout(() => window.location.href = "/admin/login", 1500);
	    } else {
	      const text = await response.text();
	      resultEl.innerHTML = `<p class="text-red-600 font-semibold">❌ エラー: ${text}</p>`;
	    }
	  } catch (error) {
	    console.error("登録処理中にエラー:", error);
	    resultEl.innerHTML = `<p class="text-red-600 font-semibold">❌ 通信エラー: サーバーとの通信に失敗しました。</p>`;
	  }
	});
	</script>
</body>
</html>
